{% extends "base-mta.html" %}
{% block title %}Password reset{% endblock %}
{% load staticfiles %}

{% block content %}

<div id="hideNavBar" class="container reg-padding">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <a href="/">
                <img class="img-responsive center-block" src="{% static 'marketing/img/logo1.png' %}"
                     alt="sign-in-logo"/>
            </a>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">Password Changed</div>
                    <div class="panel-body">
                        <h4>Password updated successfully</h4>
                        <h5>Your password has been updated. You can <a href="{% url 'login' %}">log in now</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
