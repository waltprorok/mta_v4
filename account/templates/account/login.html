{% extends "base-mta.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}

{% block content %}
<div id="hideNavBar" class="container reg-padding">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <a href="{% url 'home:index' %}">
                <img class="img-responsive center-block" src="{% static 'marketing/img/logo1.png' %}"
                     alt="sign-in-logo"/>
            </a>
            <p class="text-center">Not a member yet? <a href="/pricing">Click here</a> to join our community.</p>

            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">Sign Into Your Account</div>
                    <div class="panel-body">
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}

                            <button type="submit" class="btn btn-primary btn-block">
                                Login
                            </button>
                            <p class="text-right"><a class="btn btn-link" href="{% url 'password_reset' %}">Forgot
                                password?</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
